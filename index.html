<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Square</title>
</head>
<body>
	<div class="square">
		<h1>Square Root Converter</h1>
		<div class="flex">
			<h2>The square root of  <input type="text" id="num" onkeyup="square_root()"> is</h2>
			<div id="root" onkeyup="square_root()"></div>
		</div>
		<button id="reset">Clear</button>
		
	</div>


	<script src="./script.js"></script>
</body>
</html>
